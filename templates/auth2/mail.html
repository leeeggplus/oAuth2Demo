<div class="container-full display-container" id="OutlookMails">
    <div class="row"> 
        <div class="col-lg-12 col-md-12">
            <h4>1st mail subject -- {{ mail.subject }}</h4>
            <p>mail id: {{ mail.id }}</p>
            <p>from: {{ mail.from }}</p>
            <p>Received at: {{ mail.receivedDateTime }}</p>
            <p>body: {{ mail.body }}</p>
        </div>
    </div>    
</div>
