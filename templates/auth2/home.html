{% extends 'master/layouts.html' %} 
{% load static %} 

{% block resource_content %}
<link rel="stylesheet" href="{% static "auth2/css/auth2.css" %}"> 
<script src="{% static "auth2/js/auth2.js" %}"></script>
{% endblock %} 

{% block container_content %}
<div class="container-full">
    <div id="carousel" class="carousel slide carousel-fade" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carousel" data-slide-to="0" class="active"></li>
            <li data-target="#carousel" data-slide-to="1"></li>
            <li data-target="#carousel" data-slide-to="2"></li>
        </ol>
        <!-- Carousel items -->
        <div class="carousel-inner carousel-zoom">
            <div class="active item">
                <img class="img-responsive" src="{% static "auth2/img/Azure.jpg" %}">
                <div class="carousel-caption">
                    <h2>Azure</h2>      
                    <a href="{{ azure_authorization_uri }}">         
                        <button class="auth2login btn btn-primary">login</button>    
                    </a>                
                </div>
            </div>
            <div class="item">
                <img class="img-responsive" src="{% static "auth2/img/Linkedin.jpg" %}">
                <div class="carousel-caption">
                    <h2>Linkedin</h2>                
                    <button class="auth2login btn btn-primary">login</button>
                </div>
            </div>
            <div class="item">
                <img class="img-responsive" src="{% static "auth2/img/Google.jpg" %}">
                <div class="carousel-caption">
                    <h2>Google</h2>                
                    <button class="auth2login btn btn-primary">login</button>
                </div>
            </div>
        </div>
        <!-- Carousel nav -->
        <a class="carousel-control left" href="#carousel" data-slide="prev">‹</a>
        <a class="carousel-control right" href="#carousel" data-slide="next">›</a>
    </div>
</div>
{% endblock %}
