<div class="container-full display-container" id="User">
    <div class="row"> 
        <div class="col-lg-12 col-md-12">
            <h4>{{ user.displayName }}</h4>
            <p>User ID: {{ user.id }}</p>
            <p>Mail: {{ user.mail }}</p>
            <p>Job Title: {{ user.jobTitle }}</p>
            <p>Business Phones: {{ user.businessPhones }}</p>
            <p>Office Location: {{ user.officeLocation }}</p>
        </div>
    </div>    
</div>
